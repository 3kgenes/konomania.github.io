<header class="header">
  <div class="inner">
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <nav class="menu">
      <a href="#menu"><i class="fas fa-bars"></i></a>
      <ul class="links">{% assign pages = site.pages | sort: 'sort_order' %}
        {% for page in pages %}<li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>{% endfor %}
      </ul>
    </nav>
  </div>
</header>
