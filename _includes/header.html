<header class="header">
    <div class="inner">
        <h1><a href="{{ site.baseurl | absolute_url }}">{{ site.title }}</a></h1>
        <nav class="menu">
            <a href="#menu"><i class="fas fa-bars"></i></a>
            <ul class="links">
                {% unless page.layout == "index" %}<li><a href="{{ site.baseurl | absolute_url }}">トップ</a></li>{% endunless %}
                {% for page in site.pages %}<li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>{% endfor %}
            </ul>
        </nav>
    </div>
</header>
